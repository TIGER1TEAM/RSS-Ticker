<!DOCTYPE html>
<html>
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
<style>
html, body {
  margin: 0;
  padding: 0;
}

#bandeau {
  position: fixed;
  width: 100%;
  bottom: 0;
  background-color: #323232;
  color: #ff0000;
  text-align: center;
  font-size: 36px; /* Ajustez la taille de la police selon vos besoins */
  font-weight: bold; /* Rendez la police plus grasse */
  white-space: nowrap;
  overflow: hidden;
  line-height: 1.5; /* Ajustez la hauteur de ligne à 1.5 pour augmenter l'espace vertical entre les lignes */
  font-family: 'VT323', serif; /* Changez la famille de polices selon vos préférences */
  margin-left: 0; /* Ajustez la marge gauche à 0 pixels pour éliminer l'espace vide */
}

#rssText {
  display: flex;
  align-items: center;
  justify-content: center;
}

#rssText p {
  margin: 0 40px; /* Ajoute des marges de 40px de chaque côté des titres */
}

</style>
</head>
<body>

<div id="bandeau">
  <div id="rssText">Fetching RSS News...</div>
</div>

<script>
let titles;
let index = 0;

function fetchRSS() {
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.espn.com/espn/rss/news')
    .then(response => response.json())
    .then(data => {
        titles = data.items.map(item => item.title); // Conserver les barres verticales dans les titres RSS
        document.getElementById('rssText').innerHTML = "<p>" + titles.join('</p><p> &#8226; </p><p>') + "</p>"; // Utiliser l'entité HTML pour le point médian comme séparateur
        scrollText();
    })
    .catch(error => console.error('Error :', error));
}

// JavaScript pour récupérer et faire défiler le flux RSS
window.addEventListener('load', () => {
    fetchRSS();
    setInterval(fetchRSS, 600000); // Rafraîchir le flux toutes les 10 minutes (600 000 millisecondes)
});

function scrollText() {
    let element = document.getElementById('rssText');
    let textWidth = element.scrollWidth; // Correction de la largeur du texte
    let screenWidth = window.innerWidth;
    let pos = screenWidth;

    function animate() {
        pos -= 3; // Vous pouvez ajuster la vitesse en modifiant cette valeur
        element.style.transform = 'translateX(' + pos + 'px)';
        if (pos < -textWidth + screenWidth) {
            pos = screenWidth;
        }
        requestAnimationFrame(animate);
    }
    animate();
}
</script>

</body>
</html>
